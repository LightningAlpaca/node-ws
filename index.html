<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗意空间 - 现代诗歌</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'SimSun', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .poem-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .poem-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 3px;
            position: relative;
        }

        .poem-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }

        .poem-author {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-style: italic;
        }

        .poem-content {
            font-size: 1.4em;
            line-height: 2.2;
            color: #34495e;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 1px;
        }

        .poem-stanza {
            margin-bottom: 30px;
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }

        .poem-stanza:nth-child(1) { animation-delay: 0.5s; }
        .poem-stanza:nth-child(2) { animation-delay: 1s; }
        .poem-stanza:nth-child(3) { animation-delay: 1.5s; }
        .poem-stanza:nth-child(4) { animation-delay: 2s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .poem-date {
            font-size: 1em;
            color: #95a5a6;
            margin-top: 30px;
            text-align: right;
            font-style: italic;
        }

        .decoration {
            position: absolute;
            font-size: 3em;
            opacity: 0.1;
            color: #3498db;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .decoration-2 {
            bottom: 10%;
            right: 5%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .poem-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .poem-title {
                font-size: 2em;
            }
            
            .poem-content {
                font-size: 1.2em;
                line-height: 2;
            }
            
            .decoration {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .poem-container {
                padding: 30px 20px;
            }
            
            .poem-title {
                font-size: 1.8em;
            }
            
            .poem-content {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1">诗</div>
    <div class="decoration decoration-2">韵</div>
    
    <div class="poem-container">
        <h1 class="poem-title">时光印记</h1>
        <p class="poem-author">—— 现代诗</p>
        
        <div class="poem-content">
            <div class="poem-stanza">
                时光如水，静静流淌在指缝间，<br>
                那些曾经的欢笑与泪水，<br>
                都化作了记忆深处最珍贵的印记。
            </div>
            
            <div class="poem-stanza">
                春风拂面，吹绿了江南的杨柳，<br>
                秋雨敲窗，打湿了北国的枫叶，<br>
                四季轮回，见证着生命的奇迹。
            </div>
            
            <div class="poem-stanza">
                我们在时光的长河里相遇，<br>
                又在岁月的渡口分别，<br>
                那些未说出口的话语，<br>
                都藏在了彼此的眼神里。
            </div>
            
            <div class="poem-stanza">
                愿时光不老，愿初心不改，<br>
                在生命的每一个瞬间，<br>
                都能找到属于自己的那份美好。
            </div>
        </div>
        
        <p class="poem-date">2024年 冬</p>
    </div>

    <script>
        // 添加鼠标悬停效果
        document.addEventListener('DOMContentLoaded', function() {
            const poemStanzas = document.querySelectorAll('.poem-stanza');
            
            poemStanzas.forEach(stanza => {
                stanza.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.02)';
                    this.style.transition = 'transform 0.3s ease';
                    this.style.color = '#2c3e50';
                });
                
                stanza.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                    this.style.color = '#34495e';
                });
            });

            // 添加滚动淡入效果
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            poemStanzas.forEach(stanza => {
                observer.observe(stanza);
            });
        });

        // 添加键盘导航
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowDown' || e.key === ' ') {
                window.scrollBy({ top: 100, behavior: 'smooth' });
            } else if (e.key === 'ArrowUp') {
                window.scrollBy({ top: -100, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
